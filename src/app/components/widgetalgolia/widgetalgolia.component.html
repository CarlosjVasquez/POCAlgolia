<ais-instantsearch [config]="config">
  <ais-search-box placeholder="Buscar Imagenes..."></ais-search-box>
  <ais-hits>
    <ng-template let-hits="hits">
      <ol class="ais-Hits-list">
        <li *ngFor="let hit of hits" class="ais-Hits-item">
          {{ hit.id }}
          <img [src]="hit.archivo" alt="" />
        </li>
      </ol>
    </ng-template>
  </ais-hits>
</ais-instantsearch>
